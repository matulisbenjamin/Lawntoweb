<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Lawn to Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class=" bg-cover bg-center font-sans"  style="background-color: #E9D8A6;">
    <div class="absolute inset-0 bg-primary-900/80"></div>
    <div class="relative z-10">
<script src="components/navbar.js"></script>
    <custom-navbar></custom-navbar>
    <!-- HERO -->
<section class="relative min-h-[60vh] flex items-center justify-center overflow-hidden">

    <!-- Background image -->
    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1521731249732-43207bf4ab63?q=80&w=1752&auto=format&fit=crop&ixlib=rb-4.1.0')] bg-cover bg-center"></div>

    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-primary-900/80"></div>

    <!-- Hero content -->
    <div class="relative z-10 max-w-3xl mx-auto px-6 text-center">
        <div class="bg-black/50 backdrop-blur-sm p-8 rounded-2xl shadow-lg">
            <h1 class="text-4xl font-bold mb-4 text-white">
                Let’s Get Started
            </h1>
            <p class="text-xl text-white">
                Tell me about your business and what you're looking to build.
            </p>
        </div>
    </div>
</section>
        <section id="contact" class="py-20 px-4">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-10">
<form
                name="contact"
                method="POST"
                data-netlify="true"
                netlify-honeypot="bot-field"
                class="space-y-6"
            >
<!-- Netlify required hidden input -->
                <input type="hidden" name="form-name" value="contact">

                <!-- Honeypot -->
                <p class="hidden">
                    <label>
                        Don’t fill this out:
                        <input name="bot-field" />
                    </label>
                </p>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-secondary-700 mb-1">
                            Your Name *
                        </label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            required
                            class="w-full px-4 py-2 border border-secondary-300 rounded-md focus:ring-primary-500 focus:border-primary-500 bg-white"
>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-secondary-700 mb-1">
                            Email Address *
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full px-4 py-2 border border-secondary-300 rounded-md focus:ring-primary-500 focus:border-primary-500 bg-white"
>
                    </div>
                </div>

                <div>
                    <label for="service" class="block text-sm font-medium text-secondary-700 mb-1">
                        Service Interest <span class="text-red-500">*</span>
                    </label>
                    <select
                        id="service"
                        name="service"
                        required
                        class="w-full px-4 py-2 border border-secondary-300 rounded-md focus:ring-primary-500 focus:border-primary-500 bg-white"
>
                        <option value="" disabled selected>Select a service...</option>
                        <option value="website-design">Website Design</option>
                        <option value="website-redesign">Website Redesign</option>
                        <option value="website-publishing">Website Publishing</option>
                    </select>
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-secondary-700 mb-1">
                        Your Message *
                    </label>
                    <textarea
                        id="message"
                        name="message"
                        rows="6"
                        required
                        class="w-full px-4 py-2 border border-secondary-300 rounded-md focus:ring-primary-500 focus:border-primary-500 bg-white"
placeholder="Tell me about your lawn care business and what you'd like to achieve with your website..."
                    ></textarea>
                </div>

                <div class="pt-2">
                        <button type="submit" class="w-full bg-[#22c55e] text-white font-semibold px-6 py-3 rounded-lg hover:bg-primary-600 transition duration-300 shadow-md hovered-element">Send Message</button>
<p class="text-sm text-secondary-500 mt-2">
                        <span class="text-red-500">*</span> Required fields
                    </p>
                </div>
            </form>
        </div>
    </section>
    </div>
<section class="py-16 bg-[#168e43] text-white px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-3xl font-bold text-white mb-6">Other Ways to Connect</h2>
            <div class="grid md:grid-cols-1 gap-8 mt-8">
                <div class="bg-white px-8 py-6 rounded-xl shadow-lg flex items-center gap-6 w-full max-w-md mx-auto hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-primary-100/30">
                    <div class="bg-[#168e43] p-4 rounded-xl shadow-inner">
                        <i data-feather="mail" class="text-white w-8 h-8"></i>
</div>
                    <div class="flex flex-col justify-center space-y-2">
                        <h3 class="text-xl font-bold text-secondary-900">Email Me</h3>
<p class="text-secondary-600">I typically respond within 24 hours</p>
<div class="mt-2">
                                <a href="mailto:matulisbenjamin@gmail.com" class="inline-flex items-center text-primary-600 font-medium hover:text-primary-700 transition-colors group">
                                matulisbenjamin@gmail.com
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-1 group-hover:translate-x-1 transition-transform">
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                    <polyline points="12 5 19 12 12 19"></polyline>
                                </svg>
                            </a>
                        </div>
                    </div>
</div>
</div>
        </div>
    </section>
<script src="components/footer.js"></script>
    <custom-footer></custom-footer>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
